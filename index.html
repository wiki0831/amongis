<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Add a third party vector tile source</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        mapboxgl.accessToken =
            'pk.eyJ1IjoiY3lzY2hyaXMiLCJhIjoiY2xxaTgxNGtjMXJtejJxcGxxZ25kdGpqZCJ9.dSHNNQ_yOJJkQk47NTPfQQ';
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/light-v11',
            zoom: 10,
            center: [-80.42290466759616, 37.2260363470637]
        });


        var vectorSource = "player-source";
        var vectorId = "player-layer";

        var vectorServer = "http://localhost:7800/";
        var vectorSourceLayer = "public.latest_player_data";
        var vectorProps = "?properties=name,role"
        var vectorUrl = vectorServer + vectorSourceLayer + "/{z}/{x}/{y}.pbf" + vectorProps;

        map.on("load", function () {

            // Layers read from sources
            map.addSource(vectorSource, {
                "type": "vector",
                "tiles": [vectorUrl],
                "minzoom": 0,
                "maxzoom": 22
            });

            var vectorLayer = {
                "id": vectorId,
                "source": vectorSource,
                "source-layer": vectorSourceLayer,
                "type": "circle",
                "paint": {
                    'circle-color': [
                        'match',
                        ['get', 'role'],
                        'player',
                        'blue',
                        'killer',
                        'red',
                        /* other */
                        '#ccc'
                    ],
                    "circle-radius": 5,
                }
            };
            map.addLayer(vectorLayer);

            // Utility ot convert feature properties into html
            function featureHtml(f) {
                var h = "";
                var p = f.properties;
                for (var k in p) {
                    h += "<b>" + k + ":</b> " + p[k] + "<br/>";
                }
                return "<p>" + h + "</p>";
            };

            // When a click event occurs on a feature in the layer, open a popup at the
            // location of the click, with description HTML from its properties.
            map.on('click', vectorId, function (e) {
                new mapboxgl.Popup()
                    .setLngLat(e.lngLat)
                    .setHTML(featureHtml(e.features[0]))
                    .addTo(map);
            });

            // Change the cursor to a pointer when the mouse is over the fil layer.
            map.on('mouseenter', vectorId, function () {
                map.getCanvas().style.cursor = 'pointer';
            });

            // Change it back to a pointer when it leaves.
            map.on('mouseleave', vectorId, function () {
                map.getCanvas().style.cursor = '';
            });

        });

        map.addControl(new mapboxgl.NavigationControl());
    </script>

</body>

</html>
